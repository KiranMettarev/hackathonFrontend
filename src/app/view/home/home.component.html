<div *ngIf="!aadharFlag" class="contain">
  <div class="col" layout="row" layout-align="center center" style="height: 137px;">
    <div class="box pt10" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 1">1</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">KYC</h5>
    </div>
    <div class="box pt10" [ngClass]="{'blur': 2 > step}" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 2">2</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">Bank Account</h5>
    </div>
    <div class="box pt10" [ngClass]="{'blur': 3 > step}" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 3">3</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">Upload Quotation</h5>
    </div>
  </div>



  <div class="row" style=" height: calc(100% - 137px); overflow-y: auto;overflow-x: hidden;">
    <div class="col" *ngIf="step == 1" style="padding: 20px 10px;" >  
      <app-kyc-home (step)=stepVal($event)></app-kyc-home>
  </div>

 
  <div *ngIf="step == 2" class="col" style="padding: 10px 10px;">
    <app-bank-home (step)=stepVal($event)></app-bank-home>
  </div>

  <div *ngIf="step == 3" class="col" style="padding: 50px 34px;">
      <app-quotation-home></app-quotation-home>
  </div>

    </div> -->

      <app-bank-offers></app-bank-offers>
  </div> -->

  </div>

</div>
