<div *ngIf="!aadharFlag" class="contain" style="overflow: auto;">
  <div class="col" layout="row" layout-align="center center" style="height: 137px;">
    <div class="box pt10" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 1">1</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">KYC</h5>
    </div>
    <div class="box pt10 blur" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 2">2</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">Bank Account</h5>
    </div>
    <div class="box pt10 blur" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 3">3</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">Upload Quotation</h5>
    </div>
  </div>

  <div class="col" *ngIf="step == 1" style="padding: 20px 10px;">  
    <div class="row h155 card" layout="column" layout-align="center center" style="gap: 20px;">
      <div class="h42 labelPadding fs16 fw600" layout="column" layout-align="center center" style="gap: 10px;">
        <h5 class="fs16 fw600 primColor">Aadhar</h5>
        <h5 class="fs14 fw400 secColor">Fetch your Aadhaar details online</h5>
      </div>
      <button (click)="fetchKYC('aadhar')">Fetch Online</button>
  </div>

  <div class="row h155 card mt20" layout="column" layout-align="center center" style="gap: 20px;">
      <div class="h42 labelPadding fs16 fw600" layout="column" layout-align="center center" style="gap: 10px;">
        <h5 class="fs16 fw600 primColor">Pan</h5>
        <h5 class="fs14 fw400 secColor">Fetch your Pan details online</h5>
      </div>
      <button (click)="fetchKYC('pan')">Fetch Online</button>
  </div>

  <div class="row mt20" layout="row" layout-align="end center">
    <div (click)="step = 2">
      <h5 class="fs16 fw600 primColor">Next</h5>
      <img class="hw20" src="/assets/icons/arrow_next.svg">
    </div>
  </div>
  </div>
