<div *ngIf="!aadharFlag" class="contain" style="overflow: auto;">
  <div class="col" layout="row" layout-align="center center" style="height: 137px;">
    <div class="box pt10" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 1">1</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">KYC</h5>
    </div>
    <div class="box pt10 blur" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 2">2</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">Bank Account</h5>
    </div>
    <div class="box pt10 blur" layout="column" layout-align="start center">
      <div class="smallBox mb10" style="padding: 9px 16px;" (click)="step = 3">3</div>
      <h5 class="fs16 fw600" style="width: 90px;text-align: center;">Upload Quotation</h5>
    </div>
  </div>

  <div *ngIf="step == 1">
    <div>
    <div class="row h42 labelPadding fs16 fw600">Aadhar</div>
    <div class="row h173" layout="row" layout-align="center center"><button (click)="fetchKYC('aadhar')">Fetch Online</button></div>
  </div>

  <div>
     <div class="row h42 labelPadding fs16 fw600">Pan</div>
    <div class="row h173" layout="row" layout-align="center center"><button (click)="fetchKYC('pan')">Fetch Online</button></div>
  </div>

  <div>
     <div class="row h42 labelPadding fs16 fw600">Electricity Bill</div>
    <div class="row h173" layout="row" layout-align="center center"><button (click)="fetchKYC('bill')">Fetch Online</button></div>
  </div>

  <div> <div class="row mb20" style="height: 121px;" layout="row" layout-align="center end"><button (click)="step = 2">Next</button></div></div>
  </div>

    <div class="col h42 labelPadding fs16 fw600" layout="column" layout-align="center center">
      <h5 class="fs22 fw400">Bank Statement is not uploaded yet.</h5>
      <h5 class="fs16 fw400">Add a bank account to proceed</h5>
    </div>
    <div class="row" layout="row" layout-align="center center"><button>Add Account</button></div>
  </div>
  </div> -->

    <div *ngIf="step == 2"
      class="row"
      style="height: 354px;"
      layout="column"
      layout-align="center center"
    >
      <h5 class="fs22 fw400 secColor" style="font-size: 20px">
        Bank Statement is not uploaded yet.
      </h5>
      <h5
        class="fs16 fw400 secColor"
        style="font-size: 16px; margin: 20px 0px"
      >
        Add a bank account to proceed
      </h5>
      <button class="button" style="width: 180px" (click)="addAccount()">
        Add Account
      </button>
    </div>
</div>

<div *ngIf="aadharFlag"><app-aadhar (callback)="callBack($event)"></app-aadhar></div>
<div *ngIf="panFlag"><app-pan (callback)="callBack($event)"></app-pan></div>
<div *ngIf="billFlag"><app-bill (callback)="callBack($event)"></app-bill></div>
