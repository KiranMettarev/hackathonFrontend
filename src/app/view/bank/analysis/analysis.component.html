<!-- ----graph---- -->
<div class="col" style="overflow-y: auto" *ngIf="dataReceivedFlag">
  <div class="mb20" *ngIf="aaDataFlag" style="background-color: #fff">
    <div
      class="row"
      layout="row"
      layout-align="start center"
      style="height: 50px"
    >
      <h5 class="fs16 fw600 pad10 primColor">Cashflow Details</h5>
    </div>
    <div class="row">
      <div
        id="smallChart"
        class="contain"
        style="background-color: #fff; margin-bottom: 20px"
      >
        <div id="chartnew"></div>
      </div>
    </div>
  </div>

  <div *ngIf="aaDataFlag" style="gap: 20px;">
    <div class="mb20" style="background-color: #ffffff;">
      <div
        class="row"
        layout="row"
        layout-align="start center"
        style="height: 50px"
      >
        <h5 class="fs16 pad10 fw600 primColor">Banking Overview</h5>
      </div>
      <div class="row">
        <div class="tableHead tableTitle h40" style="width: 100%">
          <div
            class="col label fw600 secColor"
            layout="row"
            layout-align="start center"
            *ngFor="let headcell of headerArr1; index as i"
            [style.width]="colconfig1[i]"
          >
            {{ headcell.title }}
          </div>
        </div>
        <div class="tableBody" style="height: calc(100% - 40px)">
          <div
            class="tableRow borderLR"
            style="height: 46px"
            *ngFor="let item of bankDetails; index as i"
          >
            <!-- <div
              class="tableCell label fw500 col"
              layout="row"
              layout-align="start center"
              [style.width]="colconfig1[0]"
            >
              {{ i+1 }}
            </div> -->

            <div
              class="tableCell label fw500 col"
              layout="row"
              layout-align="start center"
              [style.width]="colconfig1[0]"
            >
              {{ item[0] }}
            </div>

            <div
              class="tableCell label fw500 col"
              layout="row"
              layout-align="end center"
              [style.width]="colconfig1[1]"
            >
             â‚¹ {{ item[1] | number : "1.2-2" }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: #ffffff;">
      <div
        class="row"
        layout="row"
        layout-align="start center"
        style="height: 50px"
      >
        <h5 class="fs16 pad10 fw600 primColor">Irregularity check</h5>
      </div>
      <div class="row">
        <div class="tableHead tableTitle h40" style="width: 100%">
          <div
            class="col label fw600 secColor"
            layout="row"
            layout-align="start center"
            *ngFor="let headcell of headerArr2; index as i"
            [style.width]="colconfig2[i]"
          >
            {{ headcell.title }}
          </div>
        </div>
        <div class="tableBody">
          <div
            class="tableRow borderLR"
            style="height: 46px"
            *ngFor="let item of bankCheks"
          >
            <div
              class="tableCell label fw500 col"
              layout="row"
              layout-align="center center"
              [style.width]="colconfig2[0]"
            >
              <span
                style="
                  background-color: #34973e;
                  border-radius: 50%;
                  width: 18px;
                  height: 18px;
                "
              ></span>
            </div>
            <div
              class="tableCell label fw500 col"
              layout="row"
              layout-align="start center"
              [style.width]="colconfig2[1]"
            >
              {{ item }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="row pb20"
      layout="row"
      layout-align="end end"
      style="height: 101px"
    >
      <div (click)="next(3)">
        <h5 class="fs16 fw600 primColor">Next</h5>
        <img class="hw20" src="/assets/icons/arrow_next.svg" />
      </div>
    </div>
  </div>
</div>

<div
  class="col"
  *ngIf="!dataReceivedFlag"
  layout="column"
  layout-align="center center"
>
  <!-- <div class="fs20 fw400 textPC" style="text-align: center">Please wait...</div>
  <div class="loading-spinner mt30"></div> -->

   <div class="row" style="height: 300px;background-color: #ffffff; padding: 0 20px; margin-top: 80px;" layout="column"
  layout-align="center center">
    <h5 class="fs20 fw400 textPC" style="text-align: center">
   Please wait...

  <span class="loading-spinner mt30"></span>
  </div>
</div>
