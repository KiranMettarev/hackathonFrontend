@switch (pageLayoutService.layout$ | async) {
  @case (pageLayout.authorized) {
    <app-layout>
      <div class="header row">
         <router-outlet />
      </div>
    </app-layout>
  }

  @case (pageLayout.unAuthorized) {
    <router-outlet />
  }


  @default {
    <app-layout>
      <router-outlet />
    </app-layout>
  }
}
